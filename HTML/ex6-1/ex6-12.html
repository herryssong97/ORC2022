<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>자바스크립트 사용자 입력 및 대화</h3>
        <hr>
        <div id="result">이름 :
        </div>
        <script>
            let result = document.getElementById("result");

            function promptEX() {
                var ret = prompt("이름을 입력:", "홍길동");
                if (ret == null) {
                    // 취소버튼이나 다이얼로그 대화상자를 닫는경우
                    result.innerHTML = "취소나 그냥 닫았군요";
                } else if(ret == "") {
                    result.innerHTML = "이름이 없습니다";
                }else{
                    result.innerHTML = "이름 : "+ret;
                }
            }

            function confirmEX(){
                let ret = confirm("전송할까요");
                if (ret == true){
                    result.innerHTML = "확인했습니다"
                }else{
                    result.innerHTML = "취소했습니다"
                }
            }
        </script>

        <button onclick="promptEX()">프롬프트 대화상자</button>
        <button onclick="confirmEX()">확인 대화상자</button>
    </body>
</html>
