<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>변수 선언</title>
        <script src="lib.js" href="javascript"></script>
    </head>
    <body>
        <h3>리터널</h3>
        <hr>
        <script>
            let oct = 015;
            let hex = 0x15;
            let condition = true;
            let name = "홍길동";

            document.write("8진수 015는 십진수" + oct + "<br>");
            document.write("16진수 0x15는 십진수" + hex + "<br>");
            document.write("condition" + condition + "<br>");
            document.write("name : " +name+ "<br>");
            document.write("그녀는 \"누구세요\"라고 했습니다.");

        </script>
    </body>
</html>
