<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For문</title>
        <script src="lib.js" href="javascript"></script>
    </head>
    <body>
        <h3>For문으로 10~35px 크기 출력</h3>
        <hr>
        <script>
            for (let size = 10; size <= 35; size += 5) {
                document.write("<span ");
                document.write("style='font-size:" + size + "px'>");
                document.write(size + "단위 : px");
                document.write("</span>");
            } // <span style="font-size:10px"> 10단위 : px </span>
        </script>
    </body>
</html>
