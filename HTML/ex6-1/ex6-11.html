<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function gugudan(n) {
                let m = parseInt(n);

                if (isNaN(m) || m < 1 || m > 9) {
                    alert("잘못입력하였습니다.");
                    retuen;
                }

                for (let i = 1; i <= 9; i++) {
                    document.write(m + "x" + i + "=" + m * i + "<br>");
                }
            }
        </script>

    </head>
    <body>
        <script>
            let n = prompt("원하는 구구단 입력","");
            gugudan(n);
        </script>

    </body>
</html>
