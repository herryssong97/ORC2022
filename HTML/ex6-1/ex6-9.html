<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For문</title>
        <script src="lib.js" href="javascript"></script>
    </head>
    <body>
       <!-- while문으로 0에서부터 n까지의 합을 출력 -->
       <!-- n값은 키보드로 입력 받아서 처리한다. -->
       <!-- 문자를 정수로 변환 : parseInt() -->
       <script>
           let n1 = prompt("시작 숫자 :",1);
           n1 = parseInt(n1);


           let n2 = prompt("종료 숫자 :",100);
           n2 = parseInt(n2);

           let i = n1;
           let sum = n1;
           while (i<=n2){
               sum += i;
               i++;
           }

           document.write("----------------------------------<br>");
           document.write("n1 "+n2+"까지 합은"+sum+"<br>");
           document.write("----------------------------------");

       </script>
       
       
    </body>
</html>
