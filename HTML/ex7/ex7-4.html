<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>페이지 방문시 초시간이 짝수면 violet, 홀수면 lightskyblue</h3>

        <script>
            let current = new Date();
            if (current.getSeconds() % 2 == 0) {
                document.body.style.backgroundColor = "violet";
            } else {
                document.body.style.backgroundColor = "lightskyblue";
            }
            document.write("현재시간 : ");
            document.write(current.getHours(), "시");
            document.write(current.getMinutes(), "분");
            document.write(current.getSeconds(), "초");
            document.write(current.getFullYear(), "년");
            document.write(current.getMonth() + 1, "월");
            document.write(current.getDate(), "일", "<br>");

            let str = new String("Boys/and/Girls");
            let sub = str.split("/");

            for (let i = 0; i < sub.length; i++) {
                document.write(sub[i] + "<br>");
            }
            let str1 = sub.join("/");
            document.write(str1);

            document.write("출력 : " + str.split(","));
        </script>

    </body>
</html>
